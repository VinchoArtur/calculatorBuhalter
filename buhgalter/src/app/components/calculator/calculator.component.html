<div class="calculator-container">
  <h2>Калькулятор стоимости свадьбы</h2>

  <!-- Таблица затрат -->
  <table mat-table [dataSource]="costs" class="mat-elevation-z8">
    <!-- Название -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Услуга </th>
      <td mat-cell *matCellDef="let cost">
        <mat-checkbox [(ngModel)]="cost.selected" (change)="recalculate()">
          {{ cost.name }}
        </mat-checkbox>
      </td>
    </ng-container>

    <!-- Стоимость без 35% -->
    <ng-container matColumnDef="costWithoutProfit">
      <th mat-header-cell *matHeaderCellDef> Стоимость без 35% </th>
      <td mat-cell *matCellDef="let cost">
        {{ cost.costWithoutProfit | currency:'RUB' }}
      </td>
    </ng-container>

    <!-- Стоимость с 35% -->
    <ng-container matColumnDef="costWithProfit">
      <th mat-header-cell *matHeaderCellDef> Стоимость с 35% </th>
      <td mat-cell *matCellDef="let cost">
        {{ cost.costWithProfit | currency:'RUB' }}
      </td>
    </ng-container>

    <!-- Заголовки -->
    <tr mat-header-row *matHeaderRowDef="['name', 'costWithoutProfit', 'costWithProfit']"></tr>
    <tr mat-row *matRowDef="let row; columns: ['name', 'costWithoutProfit', 'costWithProfit']"></tr>
  </table>

  <!-- Итоговые суммы -->
  <div class="totals">
    <p><strong>Минимальная цена:</strong> {{ minPrice | currency:'RUB' }}</p>
    <p>
      <strong>Текущая цена (выбрано):</strong> {{ currentPrice | currency:'RUB' }}
    </p>
  </div>
</div>
